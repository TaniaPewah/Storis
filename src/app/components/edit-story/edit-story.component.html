<div id="edit-sory-container">
    <h2> Add your story </h2> 
    <input id="finish" type="button" value="Cancel" (click) = "onCancelCreate()">
    <h3> It will be saved to your bookmarks </h3>

    <label class="title">Add title</label>
    <input type="text" name="title" class="title"
        required
        [(ngModel)]="story.title">

    <label #author>user.displayName</label>

   
    <label class="image">Upload an image</label>
    <input class="image" accept="image/*" type="file"
        required (change)="handleImageFileInput($event)"
        [(ngModel)]="story.image">

  
    <label class="content"> Content goes here</label>
    <textarea class="content" name="paragraph_text" cols="50" rows="10"
        required
        [(ngModel)]="story.text"></textarea>

    <label class="options">And then- either one of those options could happen</label>
    <input type="text" name="option1" id="option1"
        required  
        [(ngModel)]="story.choice_one"
        >
    <input type="text" name="option2" id="option2"
        required
        [(ngModel)]="story.choice_two"
        >

  
    <input id="add" type="button" value="Submit" (click) = "onSubmit()">

    <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newStory()">Add</button>
    </div>

</div>
